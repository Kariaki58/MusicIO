<html class="h-full">
  <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="../static/css/styles.css" rel="stylesheet">
  </head>
  <body class="bg-slate-50 flex h-full">
    <div class="max-w-[50rem] flex flex-col mx-auto size-full">
      <!-- ========== HEADER ========== -->
      <header class="mb-auto flex flex-wrap sm:justify-start sm:flex-nowrap z-50 w-full text-sm py-4">
        <nav class="w-full px-4 sm:flex sm:items-center sm:justify-between sm:px-6 lg:px-8" aria-label="Global">
          <div class="flex items-center justify-between">
            <a class="flex-none text-xl font-semibold text-black focus:outline-none focus:ring-1 focus:ring-gray-600" href="#" aria-label="Brand">MusicIO</a>
            <div class="sm:hidden">
              <button type="button" class="hs-collapse-toggle p-2 inline-flex justify-center items-center gap-2 rounded-lg border border-gray-700 hover:border-gray-600 font-medium text-gray-300 hover:text-white shadow-sm align-middle focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-900 focus:ring-blue-600 transition-all text-sm" data-hs-collapse="#navbar-collapse-with-animation" aria-controls="navbar-collapse-with-animation" aria-label="Toggle navigation">
                <svg class="hs-collapse-open:hidden flex-shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" x2="21" y1="6" y2="6"/><line x1="3" x2="21" y1="12" y2="12"/><line x1="3" x2="21" y1="18" y2="18"/></svg>
                <svg class="hs-collapse-open:block hidden flex-shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
              </button>
            </div>
          </div>
          <div id="navbar-collapse-with-animation" class="hs-collapse hidden overflow-hidden transition-all duration-300 basis-full grow sm:block">
            <div class="flex flex-col gap-5 mt-5 sm:flex-row sm:items-center sm:justify-end sm:mt-0 sm:ps-5">
              <a class="font-medium text-black focus:outline-none focus:ring-1 focus:ring-gray-600" href="/login" aria-current="page">Login</a>
              <a class="font-medium text-black-400 hover:text-gray-500 focus:outline-none focus:ring-1 focus:ring-gray-600" href="/signup">Register</a>
            </div>
          </div>
        </nav>
      </header>
      <!-- ========== END HEADER ========== -->

      <!-- ========== MAIN CONTENT ========== -->
      <main id="content" role="main">
      {% block content %}{% endblock %}
      </main>
      <!-- ========== END MAIN CONTENT ========== -->

      <!-- ========== FOOTER ========== -->
      <footer class="mt-auto text-center py-5">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <p class="text-sm text-black">Made with love by  <a class="text-blue-500 decoration-2 underline underline-offset-2 font-medium hover:text-gray-200 hover:decoration-gray-400" href="https://github.com/Kariaki58/MusicIO">@Chol, @Favour & @Stephen</a></p>
        </div>
      </footer>
      <!-- ========== END FOOTER ========== -->
    </div>
    <script src="./node_modules/preline/dist/preline.js"></script>
  </body>
</html>
