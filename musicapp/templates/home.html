<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/home_page.css">
    <link rel="stylesheet" href="../static/css/base.css">
    <link rel="stylesheet" href="../static/css/icon_styles.css">
    <script src="https://kit.fontawesome.com/673cfa2228.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <!-- nav bar -->
    <div class="container">
        <div class="playlists">
            <div onclick="openModal()" class="btn-card card">
                <h1>+</h1>
            </div>
            {% for data in content_list %}
                <div class="card">
                    <i class="fa-solid fa-play" id="icon"></i>
                    <div class="text">
                        <h4>{{ data.title }}</h4>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    <div id="myModal" class="overlay">
        <div class="modal">
            <form action="" method="POST" class="form-input" enctype="multipart/form-data">
                <input type="file" name="file" accept=".mp3, .ogg, .wav" class="upload" id="fileInput" required>
                <label for="fileInput" class="custom-upload-btn">Upload</label>
                <span class="file-name" id="fileName">No file chosen</span>
                <input type="text" name="title" placeholder="music title" required>
                <input type="text" name="artist_name" placeholder="artist name" required>
                <span class="error">show error message</span>
                <input type="submit" value="submit">
            </form>
        </div>
    </div>
    <script src="../static/scripts/modal.js"></script>
</body>
</html>
