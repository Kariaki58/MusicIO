{% extends 'modal.html' %}
{% block container %}
<div class="container">
    <div class="playlists">
        <div onclick="openModal()" class="btn-card card">
            <h1>+</h1>
        </div>
        {% for data in content_list %}
            <div class="card">
                <i class="fa-solid fa-play" id="icon"></i>
                <div class="text">
                    <h4>{{ data.title }}</h4>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock container %}
