{% extends 'base.html' %}
{% block css %}
<link rel="stylesheet" href="../static/css/home_page.css">
<link rel="stylesheet" href="../static/css/base.css">
<link rel="stylesheet" href="../static/css/icon_styles.css">
{% endblock %}
{% block title %}
Home Page
{% endblock %}
{% block content %}
{% block container %}{% endblock %}
<div id="myModal" class="overlay">
    <div class="modal">
        <form action="" method="POST" class="form-input" enctype="multipart/form-data" id="form-id">
            <input type="file" name="file" accept=".mp3, .ogg, .wav" class="upload" id="fileInput" required>
            <label for="fileInput" class="custom-upload-btn">Upload Song</label>
            <span class="file-name" id="fileName">No Song Uploaded</span>
            <input type="text" name="title" placeholder="music title" required>
            <input type="text" name="artist_name" placeholder="artist name" required>
            <span id="error" class="alert-item"></span>
            <input type="submit" value="submit" id="submit">
        </form>
    </div>
</div>
{% endblock %}
