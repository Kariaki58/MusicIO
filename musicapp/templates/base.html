<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Document{% endblock %}</title>
	{% block css %}
	{% endblock %}
	<script src="https://kit.fontawesome.com/673cfa2228.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="../static/css/navigation.css">
	<meta name="google-signin-client_id" content="YOUR_GOOGLE_CLIENT_ID">
	<script src="https://apis.google.com/js/platform.js" async defer></script>
</head>
<body>
	<div class="nav-box">
		<nav class="navbar">
			<h1><a href="{{ url_for('home.home_page') }}">Logo</a></h1>
			<ul>
				<li><a href="{{ url_for('auth_views.login') }}">login</a></li>
				<li><a href="{{ url_for('auth_views.register')}}">register</a></li>
				<li><a href="/account">Account</a></li>
			</ul>
		</nav>
	</div>
	<div class="space">
		<div class="alerts">
			{% with messages = get_flashed_messages(with_categories=True) %}
				<div class="flashes">
					{% for category, message in messages %}
					<span class="alert-item {{ category }}">{{ message }}</span>
					{% endfor %}
				</div>
			{% endwith %}
		</div>
		{% block content %}{% endblock %}
	<div/>
	<script src="./static/scripts/login_script.js"></script>
	<script src="../static/scripts/registration_script.js"></script>
	<script src="../static/scripts/modal.js"></script>
	<script src="../static/scripts/api.js"></script>
    </body>
</html>
