<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/navigation.css">
	<link rel="stylesheet" href="../static/css/base.css">
    <link rel="stylesheet" href="../static/css/login_style.css">
    <title>Document</title>
</head>
<body>
    <div class="nav-box">
		<nav class="navbar">
			<h1 onclick="goHome()" class="logo"></h1>
			<ul class="base_ul" id="base_ul">
			</ul>
		</nav>
	</div>
    <div class="form-container">
        <h2>LogIn</h2>
        <form action="" method="post" id="loginForm">
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
        
            <div class="form-group">
                <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required>
            </div>
            <input type="hidden" id="nextUrl" name="next">
            <div class="form-group">
                <button type="submit" id="submit">Login</button>
            </div>
            <div class="remember-password">
                <label for="remember-password"></label>
            </div>
            <div class="switch">
                <p>Forgot password? <a href="reset_password.html" class="a-tag">Reset</a></p>
            </div>
            <div class="switch">
                <p>Don't have an account? <a href="api_register.html" class="a-tag">Register here</a></p>
            </div>
        </form>
    </div>
    <script src="../static/scripts/api_get_loging.js"></script>
    <script src="../static/scripts/api_home.js"></script>
</body>
</html>
