{% extends "base.html" %}
{% block header %}
<link rel="stylesheet" href="./static/css/login_style.css">
{% endblock %}
{% block title %}Reset Password{% endblock %}
{% block content %}
    <div class="form-container">
        <h2>Reset Password</h2>
        <form action="/confirm_password" method="post">
            <div class="form-group">
                <label for="loginPassword">New Password:</label>
                <input type="password" id="loginPassword" name="new_password" required>
            </div>
	    <div class="form-group">
                <label for="loginPassword">Confirm Password:</label>
                <input type="password" id="loginPassword" name="new_password_confirm" required>
            </div>
	    <input type="hidden" id="loginPassword" name="reset_token" value="{{ reset_token }}">
            <div class="form-group">
                <button type="submit">Reset</button>
            </div>
        </form>
    </div>
 {% endblock %}
 {% block scripts %} <script src="./static/scripts/login_script.js"></script>{% endblock %}
